<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Analysez les matchups League of Legends. Comparez les statistiques de base et la difficulté des champions pour dominer votre phase de lane.">
    
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; 
        style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; 
        font-src https://fonts.gstatic.com; 
        img-src 'self' https://ddragon.leagueoflegends.com data:; 
        connect-src 'self' https://ddragon.leagueoflegends.com https://cdn.jsdelivr.net data:;
    ">

    <title>Duel de Stats — Summoner's Hub</title>
    
    <link rel="preconnect" href="https://ddragon.leagueoflegends.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
            --color-lol-dark: #091428;
            --color-lol-darker: #0a1428;
            --color-lol-gold: #C8AA6E;
            --color-lol-gold-light: #F0E6D2;
            --color-lol-blue: #0AC8B9;
            --color-lol-blue-dim: #005A82;
            --font-display: 'Cinzel', serif;
            --font-body: 'Inter', sans-serif;
        }
        .vs-text {
            text-shadow: 0 0 20px rgba(200, 170, 110, 0.5);
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-lol-dark text-lol-gold-light font-body">

    <header class="fixed top-0 w-full z-50 bg-lol-dark/90 backdrop-blur-md border-b border-lol-gold/20 shadow-lg">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2 hover:text-lol-blue transition-colors group">
                <span class="text-2xl group-hover:-translate-x-1 transition-transform">←</span> 
                <span class="font-bold uppercase tracking-widest text-sm md:text-base">Retour au Hub</span>
            </a>
            <h1 class="text-xl font-display font-bold text-lol-gold">Duel de Stats</h1>
        </div>
    </header>

    <main class="pt-32 pb-20 px-6 max-w-6xl mx-auto min-h-screen flex flex-col justify-center">
        
        <div class="text-center mb-12">
            <h2 class="text-3xl md:text-5xl font-display text-white mb-4 uppercase tracking-widest">Face à Face</h2>
            <p class="text-gray-400">Comparez les statistiques de base des champions.</p>
        </div>

        <div class="bg-lol-darker border border-lol-gold/30 rounded-xl p-6 md:p-12 relative shadow-2xl overflow-hidden">
            
            <div class="absolute inset-0 pointer-events-none opacity-20 z-0">
                <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Aatrox_0.jpg" 
                     alt="" 
                     class="w-full h-full object-cover blur-sm mix-blend-overlay"
                     crossorigin="anonymous"
                     loading="lazy">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-12 relative z-10">
                
                <div class="flex flex-col items-center">
                    <label for="champ1" class="text-lol-blue font-bold uppercase tracking-widest mb-3 text-sm">Votre Champion</label>
                    <select id="champ1" class="w-full max-w-xs bg-[#050a12] border border-lol-gold/50 rounded px-4 py-3 text-white focus:outline-none focus:border-lol-blue transition-colors cursor-pointer mb-8">
                        <option value="">Sélectionner...</option>
                    </select>

                    <div id="display1" class="text-center opacity-50 transition-all duration-500">
                        <div class="w-32 h-32 md:w-48 md:h-48 rounded-full border-4 border-gray-700 bg-black mx-auto mb-6 overflow-hidden relative shadow-lg">
                            <img id="img1" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="" class="w-full h-full object-cover">
                        </div>
                        <h3 id="name1" class="text-2xl font-display text-gray-500 font-bold mb-4">-</h3>
                        <div id="stats1" class="space-y-2 text-sm w-full max-w-xs mx-auto"></div>
                    </div>
                </div>

                <div class="hidden md:flex absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 items-center justify-center w-16 h-16 rounded-full bg-lol-gold text-lol-darker font-black text-xl z-20 vs-text border-4 border-lol-darker">
                    VS
                </div>

                <div class="flex flex-col items-center">
                    <label for="champ2" class="text-red-400 font-bold uppercase tracking-widest mb-3 text-sm">Adversaire</label>
                    <select id="champ2" class="w-full max-w-xs bg-[#050a12] border border-lol-gold/50 rounded px-4 py-3 text-white focus:outline-none focus:border-red-500 transition-colors cursor-pointer mb-8">
                        <option value="">Sélectionner...</option>
                    </select>

                    <div id="display2" class="text-center opacity-50 transition-all duration-500">
                        <div class="w-32 h-32 md:w-48 md:h-48 rounded-full border-4 border-gray-700 bg-black mx-auto mb-6 overflow-hidden relative shadow-lg">
                            <img id="img2" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="" class="w-full h-full object-cover">
                        </div>
                        <h3 id="name2" class="text-2xl font-display text-gray-500 font-bold mb-4">-</h3>
                        <div id="stats2" class="space-y-2 text-sm w-full max-w-xs mx-auto"></div>
                    </div>
                </div>

            </div>
        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const select1 = document.getElementById('champ1');
            const select2 = document.getElementById('champ2');
            let championsData = {};
            let version = '15.24.1';

            try {
                const vRes = await fetch('https://ddragon.leagueoflegends.com/api/versions.json');
                const vData = await vRes.json();
                version = vData[0];

                const cRes = await fetch(`https://ddragon.leagueoflegends.com/cdn/${version}/data/fr_FR/champion.json`);
                const cData = await cRes.json();
                championsData = cData.data;

                const sortedChamps = Object.values(championsData).sort((a, b) => a.name.localeCompare(b.name));

                const populate = (sel) => {
                    sortedChamps.forEach(c => {
                        const opt = document.createElement('option');
                        opt.value = c.id;
                        opt.textContent = c.name;
                        sel.appendChild(opt);
                    });
                };

                populate(select1);
                populate(select2);

            } catch (e) {
                console.error("Erreur API", e);
            }

            const updateDisplay = (side, id) => {
                const display = document.getElementById(`display${side}`);
                const img = document.getElementById(`img${side}`);
                const name = document.getElementById(`name${side}`);
                const statsDiv = document.getElementById(`stats${side}`);

                if (!id) {
                    display.classList.add('opacity-50');
                    img.src = "data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=";
                    name.textContent = "-";
                    statsDiv.innerHTML = "";
                    return;
                }

                const champ = championsData[id];
                display.classList.remove('opacity-50');
                
                // Images JS : Ajout crossorigin pour supprimer les cookies
                img.crossOrigin = "anonymous";
                img.src = `https://ddragon.leagueoflegends.com/cdn/${version}/img/champion/${champ.image.full}`;
                img.alt = `Portrait de ${champ.name}`;
                
                name.textContent = champ.name;
                name.className = `text-2xl font-display font-bold mb-4 ${side === '1' ? 'text-lol-blue' : 'text-red-400'}`;

                const stats = [
                    { label: 'Attaque', val: champ.info.attack, color: 'bg-red-500' },
                    { label: 'Défense', val: champ.info.defense, color: 'bg-green-500' },
                    { label: 'Magie', val: champ.info.magic, color: 'bg-blue-500' },
                    { label: 'Difficulté', val: champ.info.difficulty, color: 'bg-purple-500' }
                ];

                statsDiv.innerHTML = stats.map(s => `
                    <div class="flex items-center justify-between mb-1">
                        <span class="text-gray-400 uppercase text-xs font-bold">${s.label}</span>
                        <span class="text-white font-bold">${s.val}</span>
                    </div>
                    <div class="w-full bg-gray-800 h-2 rounded-full overflow-hidden">
                        <div class="${s.color} h-full" style="width: ${s.val * 10}%"></div>
                    </div>
                `).join('');
            };

            select1.addEventListener('change', (e) => updateDisplay('1', e.target.value));
            select2.addEventListener('change', (e) => updateDisplay('2', e.target.value));
        });
    </script>
</body>
</html>
